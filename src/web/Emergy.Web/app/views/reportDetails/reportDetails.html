<div ui-view="shell"></div>

<div class="container main-container reports">
    <div class="row header-row">
        <div class="col l3 m4 s11">
            <h2>Details</h2>
        </div>
        <div class="col l1 m1 s1 offset-l8 offset-m7 offset-s0">
            <a ng-href="#" class="center">
                <i class="material-icons notification-icon">notifications</i>
            </a>
        </div>
    </div>

    <div class="row head-information">
        <p>Submitted by <span>BentyParadox</span> at <span>12:34PM</span> on <span>9/11/2001</span>
        
    </div>
    <div class="row report-map">
        <map center="43.513963, 16.471078" zoom="19" styles="[{stylers:[{hue:'#18C0D6'},{visibility:'simplified'},{gamma:0.5},{weight:0.5}]},{featureType:'water',stylers:[{color:'#37474f'}]}]">
            <custom-marker position="43.513963, 16.471078">
                <img src="/assets/img/map-marker.png" />
            </custom-marker>
        </map>
    </div>
    <div class="row general-information">
        <h4>General information</h4>
        <div class="col s12" style="padding: 0">
            <div input-field>
                <textarea class="materialize-textarea"></textarea>
                <label class="active">Description</label>
            </div>
        </div>
        <div class="col l4 m4 s12" style="padding: 0">
            <select ng-model="report.Category" material-select watch>
                <option ng-repeat="category in categories">{{ category.Name }}</option>
            </select>
        </div>
        <div class="col l4 m4 s12">
            <div input-field>
                <input type="text" ng-model="report.Location.Latitude">
                <label class="active">Latitude</label>
            </div>
        </div>
        <div class="col l4 m4 s12" style="padding-right: 0">
            <div input-field>
                <input type="text" ng-model="report.Location.Longitude">
                <label class="active">Longitude</label>
            </div>
        </div>
    </div>
    <div class="row additional-details">
        <h4>Additional details</h4>
        <div class="col s12">
            <div input-field>
                <input type="text" ng-model="report.Location.Longitude">
                <label class="active">Additional detail test</label>
            </div>
        </div>
        <div class="col s12">
            <input value="Alvin" id="first_name2" type="checkbox">
            <label class="active" for="first_name2">First Name</label>
        </div>
    </div>
</div>
