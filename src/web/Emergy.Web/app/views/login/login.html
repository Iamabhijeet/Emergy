<div class="container login-register-container">
    <div class="row">
        <div class="col s12">
            <div class="register-card">
                <img src="/assets/img/login-account-icon.png" class="login-icon"/>
                <form role="form" name="loginForm" class="col s12" novalidate>
                    <div class="input-field col s10 email">
                        <i class="material-icons prefix">email</i>
                        <input ng-class="{ 'valid' : loginForm.email.$touched && loginForm.email.$valid, 'invalid' : loginForm.email.$touched && loginForm.email.$invalid }" name="email" id="email" placeholder="Your e-mail" required type="email" ng-model="user.Email" />
                        <small class="validation" ng-show="loginForm.email.$touched && loginForm.email.$error.required">Email is required.</small>
                    </div>
                    <div class="input-field col s10 password">
                        <i class="material-icons prefix">vpn_key</i>
                        <input ng-class="{ 'valid' : loginForm.password.$touched && loginForm.password.$valid, 'invalid' : loginForm.password.$touched && loginForm.password.$invalid }" id="password" name="password" placeholder="Your password" required type="password" ng-model="user.Password" />
                        <small class="validation" ng-show="loginForm.password.$touched && loginForm.password.$error.required">Password is required.</small>
                    </div>
                    <div class="col s12">
                        <button class="btn waves-effect waves-light register-button" ng-disabled="loginForm.$invalid || loginForm.$pristine" name="action" type="submit" ng-click="submitForm(user)">Sign in</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="col s12">
            <div class="card small">
                <h5 class="left-align col s10 register-question-heading">Don't have an account?</h5>
                <p class="col s10">Click <a ng-href="/account/register">here</a> to sign up</p>
            </div>
        </div>
    </div>
</div>
