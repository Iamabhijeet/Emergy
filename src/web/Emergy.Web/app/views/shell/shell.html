<div class="shell-wrapper">
    <a href="#" data-activates="nav-mobile" class="button-collapse" data-sidenav="left" data-closeonclick="false"><i class="material-icons" ng-class="(currentState.name == 'ReportDetails') ? 'menu-icon-white' : ''">menu</i></a>
    <ul id="nav-mobile" class="side-nav fixed shell-navigation" style="width: 240px">
        <li class="logo">
            <img src="/assets/img/menu-heading.png" />
        </li>
        <li ng-if="authData.isClient()" ng-class="(currentState.name == 'ClientDashboard') ? 'item active' : 'item'">
            <a ng-href="/client/{{ authData.userId }}" class="waves-effect">
                <img src="/assets/img/units-icon.png" />Dashboard
            </a>
        </li>
        <li ng-if="authData.isAdmin()" ng-class="((currentState.name == 'Units') || (currentState.name == 'UnitSettings')) ? 'item active' : 'item'">
            <a ng-href="/units" class="waves-effect">
                <img src="/assets/img/units-icon.png" />Units
            </a>
        </li>
        <li ng-if="authData.isAdmin()" ng-class="((currentState.name == 'Reports') || (currentState.name == 'ReportDetails'))? 'item active' : 'item'">
            <a ng-href="/reports" class="waves-effect">
                <img src="/assets/img/reports-icon.png" />Reports
            </a>
        </li>
        <li ng-if="authData.isAdmin()" ng-class="(currentState.name == 'Statistics') ? 'item active' : 'item'">
            <a ng-href="/statistics" class="waves-effect">
                <img src="/assets/img/statistics-icon.png" />Statistics
            </a>
        </li>
        <li ng-if="authData.isAdmin()" ng-class="(currentState.name == 'Notifications') ? 'item active' : 'item'">
            <a ng-href="/notifications" class="waves-effect">
                <img src="/assets/img/notifications-icon.png" />Notifications
            </a>
        </li>
        <li ng-if="authData.isAdmin()" ng-class="((currentState.name == 'Messaging') || (currentState.name == 'Messages')) ? 'item active' : 'item'">
            <a ng-href="/messaging" class="waves-effect">
                <img src="/assets/img/messages-icon.png" />Messaging
            </a>
        </li>
        <li class="spacer"></li>
        <li ng-class="(currentState.name == 'UserProfile') ? 'item active' : 'item'"><a ng-href="/profile/{{ authData.userName }}" class="waves-effect"><img src="/assets/img/account-icon.png" />{{authData.userName}}</a></li>
        <li class="item">
            <a ng-click="logOut()" class="waves-effect">
                <img src="/assets/img/logout-icon.png" />Log out
            </a>
        </li>
        <div class="connection-indicator" ng-show="signalR.connectionState == 'connected' || signalr.isConnected">
            <span class="a-connected">
                <i class="material-icons">settings_input_antenna</i>
                CONNECTED
            </span>
        </div>
        <div class="connection-indicator" ng-show="signalR.connectionState == 'connecting' && !signalr.isConnected">
            <span class="a-re-connecting">
                <i class="material-icons">settings_input_antenna</i>
                CONNECTING
            </span>
        </div>
        <div class="connection-indicator" ng-show="signalR.connectionState == 'reconnecting' && !signalr.isConnected">
            <span class="a-re-connecting">
                <i class="material-icons">settings_input_antenna</i>
                CONNECTING
            </span>
        </div>
        <div class="connection-indicator" ng-show="signalR.connectionState == 'disconnected' && !signalr.isConnected">
            <span class="a-disconnected">
                <i class="material-icons">settings_input_antenna</i>
                DISCONNECTED
            </span>
        </div>
        <div class="connection-button center-block" style="margin-top: 0;" ng-show="!signalr.isConnecting && !signalr.isConnected && signalR.connectionState !== 'connected'">
            <a ng-click="reconnect()" class="waves-effect waves-block center-align">
                <i class="material-icons">loop</i> Reconnect
            </a>
        </div>
    </ul>
</div>
