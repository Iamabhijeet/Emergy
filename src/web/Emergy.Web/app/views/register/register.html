<div class="container login-register-container">
    <div class="row">
        <div class="col s12">
            <div class="card medium register-card">
                <h5 class="center-align register-heading">Sign up here</h5>
                <form class="col s12">
                    <div class="input-field col s10 email">
                        <input class="validate" id="email" placeholder="Your e-mail" type="email"/>
                    </div>
                    <div class="input-field col s10 username">
                        <input class="validate" id="username" placeholder="Pick a username" type="text"/>
                    </div>
                    <div class="input-field col s10 password">
                        <input class="validate" id="password" placeholder="Your password" type="password"/>
                    </div>
                    <div class="input-field col s10 confirm-password">
                        <input class="validate" id="confirmPassword" placeholder="Confirm your password" type="password"/>
                    </div>
                    <div class="col s10 account-type">
                        <select class="browser-default">
                            <option value="" disabled selected>Your account type</option>
                            <option value="administrator">Administrator</option>
                            <option value="client">Regular user</option>
                        </select>
                    </div>
                    <div class="col s12">
                        <button class="btn waves-effect waves-light register-button" name="action" type="submit">Sign up</button>
                    </div>
                </form>
            </div>
        </div>     
    </div>

</div>
