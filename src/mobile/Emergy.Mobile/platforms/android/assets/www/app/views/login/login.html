<ion-view view-title="Login">
    <ion-content style="background: url(assets/img/login.jpg) center no-repeat; background-size: cover;">
        <div class="login-container">
            <h1>Emergy</h1>
            <div class="login-inputs">
                <ion-md-input placeholder="Username" highlight-color="balanced" type="text" ng-model="user.userName"></ion-md-input>
                <ion-md-input placeholder="Password" highlight-color="balanced" type="password" ng-model="user.password"></ion-md-input>
            </div>
            <div class="padding">
                <button ng-click="login(user)" class="button button-full button-assertive ink login-button">Sign in</button>
            </div>
        </div>       
    </ion-content>
</ion-view>
