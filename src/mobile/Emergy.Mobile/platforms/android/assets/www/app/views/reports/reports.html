<ion-view name="tab-reports" view-title="Reports">
    <ion-nav-buttons side="left">
        <button class="button button-icon icon ion-ios-gear-outline ios-navbutton" ng-click="openSettings()"></button>
        <button class="button button-icon icon ion-gear-b android-navbutton" ng-click="openSettings()"></button>
    </ion-nav-buttons>

    <ion-content class="padding has-header">
        <div class="reports-container" ng-if="reports.length != 0">
            <div class="card" ng-repeat="report in reports">
                <div class="item item-text-wrap description" ng-if="!report.Description">
                    You haven't provided a description for this report.
                </div>
                <div class="item item-text-wrap description" ng-if="report.Description">
                    {{ report.Description }}
                </div>
                <div class="item details">
                    <p>Submitted at <span>{{ report.Timestamp | date: "HH:mm" }}</span> on <span>{{ report.Timestamp | date: "MM-dd-yyyy" }}</span><br>with the category of <span>{{ report.Category.Name }}</span>.
                </div>
                <div class="item item-divider status">
                    <p>{{ report.Status }}</p>
                </div>
            </div>
        </div>
        <div class="reports-container" ng-if="reports.length == 0 && !isLoading">
            <p class="empty-warning">You haven't submitted any reports.</p>
        </div>
    </ion-content>
</ion-view>
