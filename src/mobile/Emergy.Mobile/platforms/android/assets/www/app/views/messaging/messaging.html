<ion-view name="tab-messaging" view-title="Messaging">
    <ion-nav-buttons side="primary">
        <button class="button button-icon icon ion-gear-b" ng-click="openSettings()"></button>
    </ion-nav-buttons>
    <ion-content class="padding has-header">
        <div class="messaging-container" ng-if="messagedUsers.length != 0">
            <ul class="list">
                <li class="item item-avatar" ng-repeat="messagedUser in messagedUsers" ng-click="openMessages(messagedUser.UserName)">
                    <img ng-src="{{ messagedUser.ProfilePhoto.Base64 }}">
                    <p>{{ messagedUser.UserName }}</p>
                </li>
            </ul>
        </div>
        <div class="messaging-container" ng-if="messagedUsers.length == 0 && !isLoading">
            <p class="empty-warning">You haven't been messaged by any administrators.</p>
        </div>
    </ion-content>
</ion-view>
